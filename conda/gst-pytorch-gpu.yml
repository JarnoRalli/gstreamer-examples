name: gst-pytorch-gpu
channels:
    - menpo
    - conda-forge
    - anaconda
    - pytorch
    - nvidia
dependencies:
    - python=3.9
    - pytorch
    - torchvision
    - pytorch-cuda=11.6
    - opencv
    - gst-plugins-base
    - gst-plugins-good
    - gst-plugins-bad
    - gst-libav
    - ffmpeg
    - gstreamer
    - gst-python
    - pip
    - pip:
        - matplotlib
        - numpy
        - scikit-image


